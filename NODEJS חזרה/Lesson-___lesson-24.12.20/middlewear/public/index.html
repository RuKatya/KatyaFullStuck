<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form onsubmit="handleLogin(event)">
        <input type="text" name="username" id="username" placeholder="Username">
        <input type="password" name="password" id="password" placeholder="Password">
        <input type="submit" value="Send">
    </form>

    <button onclick="hendleAdminInfo()">Get all the information</button>

    <a href="indexAdmin.html">Admin</a>
    <script>
        function handleLogin(e) {
            e.preventDefault(); //Отключает стандартное действие (навигацию) для события.

            const username = e.target.children.username.value
            const password = e.target.children.password.value

            console.log(password, username) //for check

            fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        password
                    })
                }).then(r => r.json())
                .then(data => {
                    console.log(data)
                })
        }

        function hendleAdminInfo() {
            fetch('/admin-panel')
                .then(r => r.json())
                .then(data => {
                    console.log(data)
                })
        }
    </script>
    </form>
</body>

</html>
